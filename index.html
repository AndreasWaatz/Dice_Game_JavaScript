<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tärningsspelet SpaceDice</title>
</head>
<header>
  <img src="/images/header.jpg" alt="Dice Game">
</header>
<body>

        <div class="container" >
            <div class="row">
              <div class="col">
                <div id=usersBox>

                    <h1>Välj en Spelare</h1>
                    <div id="users"></div>
                    <button id="startGame" class="btn btn-success">Starta Spelet</button>
                    
                </div>
              </div>
              <div class="col-7">
                <div id="gameStarted">

                    <h1>SpaceDice Roller</h1>
                    <div id="dices">
                         <img id="dice-1" src="images/dice-number-1.png" alt="Dice Game">
                         <img id="dice-2" src="images/dice-number-2.png" alt="Dice Game">
                         <img id="dice-3" src="images/dice-number-3.png" alt="Dice Game">
                    </div>
                    
                    <button id="playAgain" class="btn btn-warning">Spela Igen?</button>

                    <div id="userPlayerInfo"></div>
                    <div id="chooseUserAlert"></div>
                         
                </div>
              </div>
              <div class="col">
                
                    <h2 id=winner>Vinnare!!!</h2>
                    <div id="totalScore18"></div>
                    <div id="totalScore17"></div>
                    <div id="totalScore16"></div>
                    <div id="totalScore15"></div>
                    <div id="totalScore14"></div>
                    <div id="totalScore13"></div>
                    <div id="totalScore12"></div>
                    <div id="totalScore11"></div>
                    <div id="totalScore10"></div>
                    <div id="totalScore9"></div>
                    <div id="totalScore8"></div>
                    <div id="totalScore7"></div>
                    <div id="totalScore6"></div>
                    <div id="totalScore5"></div>
                    <div id="totalScore4"></div>
                    <div id="totalScore3"></div>
                      
                  </div>
                
              </div>
            </div>
          </div>


    <script src="app.js"></script>
</body>
</html>
